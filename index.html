<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num1 = prompt("Enter First Number: ");
        var num2 = prompt("Enter second number: ");

        var sum, sub;
        sum = parseInt(num1) + parseInt(num2);
        document.write("Addition = "+ sum + "<br/>");

        sub = parseInt(num1) - parseInt(num2);
        document.write("Subtraction = "+ sub + "<br/>");

        multiply = parseInt(num1) * parseInt(num2);
        document.write("Multiplication = "+ multiply + "<br/>");

        divide = parseInt(num1) / parseInt(num2);
        document.write("Divition = "+ divide + "<br/>");

        exponential = parseInt(num1) ** parseInt(num2);
        document.write("Exponential = "+ exponential);


    </script>
</body>
</html>
